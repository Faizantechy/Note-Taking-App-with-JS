<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Note Taking APP with JavaScript</title>
</head>
<body>

    <div class="container">

        <div class="note-app-container">


            <h2> <img src="/noteimg.png" alt="">Notes</h2>
            <button class="add-notes"><i class="ri-edit-2-fill"></i></i>Create Notes</button>


            <div class="textarea-container">

                <textarea name="" id="" class="note-box"></textarea>

                <div class="icons">

                    <i class="ri-mail-add-fill add-icon"></i>
                    <i class="remove-icon"> X</i>
    
    
                </div>

                <div class="cross-icon">X</div>
            </div>

          


        </div>

    </div>



    <script src="app.js"></script>
    
</body>
</html>
